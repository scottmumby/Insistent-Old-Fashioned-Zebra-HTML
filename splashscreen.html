    <style>
      @keyframes Splashscreen Anim {
      	0% {
      		transform: scale(0);
      	}

      	100% {
      		transform: scale(1);
      	}
      }

      #nicescroll::-webkit-scrollbar {
                  height: 5px;
              }

      #nicescroll::-webkit-scrollbar-track {
                  border-radius: 3px;
                  background-color: #e7e7e7;
                  border: 1px solid #cacaca;
                  box-shadow: inset 0 0 3px rgba(0, 0, 0, .3);
              }

      #nicescroll::-webkit-scrollbar-thumb {
                  border-radius: 3px;
                  background-color: #363636;
              }
              #nicescroll2::-webkit-scrollbar {
                  height: 5px;
              }

      #nicescroll2::-webkit-scrollbar-track {
                  border-radius: 3px;
                  background-color: #e7e7e7;
                  border: 1px solid #cacaca;
                  box-shadow: inset 0 0 3px rgba(0, 0, 0, .3);
              }

      #nicescroll2::-webkit-scrollbar-thumb {
                  border-radius: 3px;
                  background-color: #363636;
              }
              #nicescroll3::-webkit-scrollbar {
                  width: 5px;
              }

      #nicescroll3::-webkit-scrollbar-track {
                  border-radius: 3px;
                  background-color: #e7e7e7;
                  border: 1px solid #cacaca;
                  box-shadow: inset 0 0 3px rgba(0, 0, 0, .3);
              }

      #nicescroll3::-webkit-scrollbar-thumb {
                  border-radius: 3px;
                  background-color: #363636;
              }
              #nicescroll4::-webkit-scrollbar {
                  height: 5px;
              }

      #nicescroll4::-webkit-scrollbar-track {
                  border-radius: 3px;
                  background-color: #e7e7e7;
                  border: 1px solid #cacaca;
                  box-shadow: inset 0 0 3px rgba(0, 0, 0, .3);
              }

      #nicescroll4::-webkit-scrollbar-thumb {
                  border-radius: 3px;
                  background-color: #363636;
              }
    </style>
